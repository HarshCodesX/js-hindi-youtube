<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li");
        li.innerHTML = `${langName}`; //innerHTML makes it to traverse the whole dom tree 
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    //now here we only have a single value which is "javascript", and when we ask it to appendChild and add innerHTML,
    // it have to travserse the whole tree as it have to append child at the end amd what if there were 1 lakh "li", 
    //then it would be unoptimized
    
    // **********optimized way to write the above function***********
    function addOptiLanguage(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
    }

    addOptiLanguage("Ruby");
    addOptiLanguage("golang");

    //edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo";

    const newli = document.createElement("li");
    newli.textContent = "cpp";
    secondLang.replaceWith(newli);

    //edit
    const firstLang = document.querySelector("li");
    firstLang.outerHTML = "<li>typescript</li>"

    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>
</html>
